<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="../favicon.ico" type="image/png"/>
    <link rel="stylesheet" href="../styles/style.css">

    <title>Login</title>
</head>
<body>
    <div class="login opacity-75 px-4 mx-auto">
        <!--------------Theme-------------->
        <section data-aos="fade-up" data-aos-duration="2000" class="mx-auto" id="login-theme">
            <ion-icon onclick="change_theme_claro_login()" class="theme-claro" name="contrast-outline"></ion-icon>
            <ion-icon onclick="change_theme_intermedio_login()" class="theme-intermedio" name="contrast-outline"></ion-icon>
            <ion-icon onclick="change_theme_oscuro_login()" class="theme-oscuro" name="contrast-outline"></ion-icon>
        </section>
        <!--------------------------------->
        <div class="header-login pt-0 border-bottom-0 pb-3">
            <ion-icon data-aos="fade-left" data-aos-duration="2000" name="person-outline" class="icon-login"></ion-icon>
            <a href="../index.html" class="btn-cerrar-login px-2">
                <ion-icon data-aos="fade-right" data-aos-duration="2000" name="close-outline"></ion-icon>
            </a>
        </div>
        <form class="mx-auto text-center" action="">
            <h2 data-aos="fade-up" data-aos-duration="3000">INICIAR SESION</h2>
            <input data-aos="fade-left" data-aos-duration="2000" type="text" class="mb-5 form-control bg-black text-white border-bottom border-primary" placeholder="Usuario..." name="nombre" required>
            <input data-aos="fade-right" data-aos-duration="2000" type="password" class="mb-5 form-control bg-black text-white border-bottom border-primary" placeholder="ContraseÃ±a..." name="password" required>
            <a data-aos="fade-up" data-aos-duration="1500" type="submit" href="./editar.html" class="rounded-1 w-100">
                <ion-icon class="text-danger" name="key-outline"></ion-icon>
                ACCEDER
            </a>
        </form>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../controllers/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
